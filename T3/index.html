<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
       
<form id=size class="form-inline container justify-content-center " >

    <div class="form-group col-3">
        <input  class="form-control" type = "number" id="inputRow" placeholder="Количество строк">
    </div>

    <div class="form-group col-3" >
        <input class="form-control" id="inputCol"  type = "number"  placeholder="Количество столбцов">
    </div>

   <button type="button" id="create" onclick="creatTable()" class="btn btn-primary col-2">Создать</button>
   
</form>
        
        
<div id="forTable" class="container-fluid layer" >
<h2 id="TblTitul"></h2>       
</div>

<!------------Settings--------------->  
<div id="forSettings" hidden=true class="container justify-content-center">
              
    <div class="row">
              
        <div class="col-3">
            <input id="tabWidth" type = "number" oninput = "reloadBTN()"  max= "999" placeholder="Ширина">
        </div>
                
        
         

    <div class="dropdown col-3">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Рамка
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
       <a class="dropdown-item"  onclick="styleBTN('none')" href="#">None</a>
        <a class="dropdown-item" onclick="styleBTN('4px solid blue')"  href="#">Solid</a>
        <a class="dropdown-item"  onclick="styleBTN('4px dotted blue')" href="#">Dotted</a>
        <a class="dropdown-item"  onclick="styleBTN('4px dashed blue')" href="#">Dashed</a>
        <a class="dropdown-item"  onclick="styleBTN('4px double blue')" href="#">Double</a>
        <a class="dropdown-item"  onclick="styleBTN('4px ridge blue')" href="#">Ridge</a>
        <a class="dropdown-item"  onclick="styleBTN('4px outset blue')" href="#">Outset</a>
      </div>
    </div>        
        
        <div class="col-2 justify-content-start">
            <button type="button" id="install" onclick="installWidth()" class="btn ">Установить</button>
        </div>
                          
    </div>      
    
       <!------------------------Titule--------------->     
    <div class="row justify-content-start">   
     <div class="col-3">
            <input id="tabTitule" placeholder="Заголовок">
        </div>  
         
        <div class="col-2">
            <button type="button" id="titule" onclick="setTitul()" class="btn btn btn-primary ">Задать зоголовок</button>
        </div>
    </div>  
    <!------------------------RowDelete--------------->
     <div class="row justify-content-start">   
     <div class="col-3">
            <input id="rowDelete" type = "number" placeholder="укажите номер строки" class="is-invalid">
        </div>  
         
        <div class="col-2">
            <button type="button"  onclick="Rdelete()" class="btn  btn btn-primary">Удалить строку</button>
        </div>
    </div>  
    
    <!------------------------magic--------------->
    <div class="row justify-content-start" >   
     <div class="col-2">
           <button type="button"  onclick="doMagic()" class="btn  btn btn-primary">Magic</button>
        </div>  
    </div>
    
    <!------------------------TableDelete--------------->
    <div class="row justify-content-start">   
     <div class="col-2">
           <button type="button"  onclick="tDelete()" class="btn  btn btn-primary">Удалить таблицу</button>
        </div>  
    </div>
</div>














<!------------------------using--------------->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>

</html>
